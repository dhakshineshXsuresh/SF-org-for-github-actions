name: SFDX-CLI Deploy from Repository

on:
  push:
    branches:
      - main
  workflow_dispatch:
jobs:
  SFDX-CLI-Deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Log environment info
        run: |
          echo "ðŸ§ GitHub Action running on ${{ runner.os }}"
          echo "ðŸ”Ž Retrieving ${{ github.ref }} from ${{ github.repository }}."
      

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Salesforce CLI
        run: npm install sfdx-cli -g

      - name: Authenticate to Salesforce using JWT
        run: |
          echo "${{ secrets.JWT_SERVER_KEY }}" > server.key
          sfdx force:auth:jwt:grant \
            --clientid ${{ secrets.CONSUMER_KEY }} \
            -f server.key \
            --username ${{ secrets.DEPLOYMENT_USER_NAME }} \
            -r ${{ secrets.INSTANCE_URL }}
           

      - name: Deploy using package.xml
        run: |
            # Read the tests from the file and create a comma-separated list
            test_methods=$(tr '\n' ',' < tests.txt | sed 's/,$//')
            echo "Test Methods: $test_methods"
            sfdx project deploy start --manifest=manifest/package.xml --destructivechanges destructive-changes/destruction.xml --testlevel RunSpecifiedTests --runtests "$test_methods" -u ${{ secrets.DEPLOYMENT_USER_NAME }} 


