name: Deploy-SF-DK-org

on:
  push:
    branches:
      - main

jobs:
  SFDX-CLI-Deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Log environment info
        run: |
          echo "ðŸ§ GitHub Action running on ${{ runner.os }}"
          echo "ðŸ”Ž Retrieving ${{ github.ref }} from ${{ github.repository }}."

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Salesforce CLI
        run: npm install sfdx-cli --global

      - name: Authenticate to Salesforce using JWT
        run: |
          echo "${{ secrets.JWT_SERVER_KEY }}" > server.key
          sfdx force:auth:jwt:grant --clientid=${{ secrets.SALESFORCE_CONSUMER_KEY }} --jwtkeyfile=server.key --username=${{ secrets.SALESFORCE_DEVHUB_USERNAME }} --setdefaultdevhubusername
           

      - name: Deploy using package.xml
        run: sfdx force:source:deploy --manifest=manifest/package.xml --testlevel=RunLocalTests -u ${{ secrets.DEPLOYMENT_USER_NAME }}

