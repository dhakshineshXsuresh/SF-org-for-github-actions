name: SFDX-CLI Deploy from Repository
on:
  push:
    branches:
      - main
jobs:
  SFDX-CLI-Deploy:
    runs-on: ubuntu-latest
    steps:
      - run: echo "Dhakshinesh's edit 1"
      - run: echo "🐧 GitHub Action running on ${{ runner.os }}"
      - run: echo "🔎 Retrieving ${{ github.ref }} from ${{ github.repository }}."
      - uses: actions/checkout@v3
      - run: npm install sfdx-cli -g
      - run: echo "${{ secrets.JWT_SECRET_KEY }}" > server.key
      - run: sfdx force:auth:jwt:grant --clientid=${{ secrets.CONSUMER_KEY }} --jwtkeyfile=server.key --username=${{ secrets.DEPLOYMENT_USER_NAME }} -r ${{ secrets.INSTANCE_URL }} --setdefaultdevhubusername
      - run: sfdx force:source:deploy --manifest=manifest/package.xml --testlevel=RunLocalTests -u ${{ secrets.SALESFORCE_DEVHUB_USERNAME }}
